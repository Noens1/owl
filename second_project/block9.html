<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.min.css?_v=20221004005530">
   <title>Block9</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700;900&display=swap&_v=20220905221917"
      rel="stylesheet">
</head>

<body>
   <div class="block6">
      <section class="services__callback services-callback callback_bg block6_bg2">
         <div class="container">
            <div class="services__container">
               <div class="callback__title title block6__title">
                  Запишитесь на встречу
               </div>
               <div class="callback__subtitle services-callback__subtitle_up block6__subtitle block6__subtitle_up">Мы
                  свяжемся с Вами в течении часа</div>
               <form action="#" class="callback__form services-callback__row block6__row">
                  <div class="callback__item services-callback__item block6__item">
                     <input id="formName" type="text" class="callback__name callback__input" placeholder="Ваше имя*">
                     <label for="formName">Поле обязательно для заполнения</label>
                  </div>
                  <div class="callback__item services-callback__item block6__item">
                     <input id="formPhone" type="number" class="callback__phone callback__input"
                        placeholder="+7 (...) ...-..-..*" maxlength="15">
                     <label for="formPhone">Поле обязательно для заполнения</label>
                  </div>
                  <div class="callback__item services-callback__item block6__item">
                     <input id="formComm" type="text" class="callback__comm callback__input" placeholder="Комментарий">
                     <label for="formComm">Поле обязательно для заполнения</label>
                  </div>
                  <div class="success-message">Заявка успешно отправлена</div>
               </form>
               <div class="callback__link block6__link">
                  <a href="#">Перезвоните мне</a>
               </div>
               <div class="callback__subtitle services-callback__subtitle block6__subtitle">
                  Оставляя заявку Вы даете согласие на обработку персональных данных
               </div>
            </div>
         </div>
      </section>
   </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js?_v=20221004005530"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js?_v=20221004005530"></script>
   <script src="js/app.min.js?_v=20221004005530"></script>
</body>

</html>
